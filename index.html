<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日热搜与人品抽奖</title>
    <style>
        /* 页面样式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 顶部标题样式 */
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* 容器样式 */
        .container {
            display: flex;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 左边半区 */
        .left-section {
            width: 50%;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .left-section h1 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .hot-search {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
        }

        .hot-search li {
            margin: 8px 0;
            color: #555;
        }

        /* 右边半区 */
        .right-section {
            width: 50%;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .right-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .random-number {
            font-size: 32px;
            font-weight: bold;
            color: #007acc;
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

<!-- 顶部标题 -->
<div class="title">高一三班</div>

<div class="container">
    <!-- 左边半区：今日热搜 -->
    <div class="left-section">
        <h1>今日热搜</h1>
        <ul class="hot-search">
            <li>1. 化学考试惨无人寰</li>
            <li>2. 海港VS申花</li>
            <li>3. 距离期中考试还有4天</li>
            <li>4. M哥被悬赏114514美元</li>
            <li>5. 距离高考还有约947天</li>
        </ul>
    </div>

    <!-- 右边半区：人品抽奖 -->
    <div class="right-section">
        <h2>老师快乐区</h2>
        <div class="random-number" id="randomNumber">--</div>
        <button class="btn" onclick="generateRandomNumber()">抽奖一下</button>
    </div>
</div>

<!-- JavaScript部分 -->
<script>
    function generateRandomNumber() {
        // 生成0到48之间的随机整数
        const randomNumber = Math.floor(Math.random() * 49);
        // 显示在页面上
        document.getElementById('randomNumber').innerText = randomNumber;
    }
</script>

</body>
</html>
